<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-black text-white p-3">Exercícios JS</h1>
    <h2 class="p-3">Básico</h2>

    <div class="card m-3">
        <div class="card-body">
            <h4>01 - Tabuada</h4>
            <div class="card-text">
                <p>Digite um valor:</p>
                <input type="number" id="valor">
                <button class="btn btn-dark mx-3" id="btnTabuada">Gerar Tabuada</button>
                <div class="resultado"></div>
            </div>
        </div>
    </div>

    <div class="card m-3">
        <div class="card-body">
            <h4>02 - Contador</h4>
            <div class="card-text">
                <button class="btn btn-dark mx-3" id="btnTabuada">Contar de 1 até 100, de 5 em 5</button>
                <div class="resultado_contador"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
